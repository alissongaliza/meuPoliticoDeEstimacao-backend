DynamoTable:
  AttributeDefinitions:
    - AttributeName: 'PK'
      AttributeType: 'S'
    - AttributeName: 'SK'
      AttributeType: 'S'
  KeySchema:
    - AttributeName: 'PK'
      KeyType: HASH
    - AttributeName: 'SK'
      KeyType: RANGE
  ProvisionedThroughput:
    ReadCapacityUnits: 1
    WriteCapacityUnits: 25
  TableName: ${self:custom.dynamo-table}
